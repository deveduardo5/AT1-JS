<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Vestibular</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Vestibular</h1>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>
            <br/>
            <br/>
            <label for="inscricao">Número de Inscrição:</label>
            <input type="text" id="inscricao" required>
            <br/>
            <br/>
            <label for="ano">Ano de Nascimento:</label>
            <input type="number" id="ano" placeholder="1901 a 2007" required>
            <br/>
            <br/>
            <label for="natureza">Nota de Natureza:</label>
            <input type="number" id="natureza" min="0" max="1000" required>
            <br/>
            <br/>
            <label for="humanas">Nota de Humanas:</label>
            <input type="number" id="humanas" min="0" max="1000" required>
            <br/>
            <br/>
            <label for="linguagens">Nota de Linguagens:</label>
            <input type="number" id="linguagens" min="0" max="1000" required>
            <br/>
            <br/>
            <label for="matematica">Nota de Matemática:</label>
            <input type="number" id="matematica" min="0" max="1000" required>
            <br/>
            <br/>
            <label for="redacao">Nota de Redação:</label>
            <input type="number" id="redacao" min="0" max="1000" required>
            <br/>
            <br/>
            <button type="button" id="resultado">Resultado</button>

        <div id="resultadoDisplay" class="resultado"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
